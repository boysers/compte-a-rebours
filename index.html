<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compte à rebours</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <a href="https://github.com/boysers/compte-a-rebours" class="github-link">
      <img src="./assets/github.svg" alt="" srcset="" />
      <span>Github</span>
    </a>
    <div class="container">
      <h2>Compteur du futur</h2>
      <div class="all-input">
        <div class="input">
          <input type="number" id="inputMin" max="60" maxlength="1" />
          <span class="info">min</span>
        </div>
        <div class="input">
          <input type="number" id="inputSec" max="59" maxlength="1" />
          <span class="info">sec</span>
        </div>
      </div>
      <div class="all-button">
        <button id="stop">Arrêter</button>
        <button id="start">Lancer !</button>
        <button id="pause">Pause</button>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
